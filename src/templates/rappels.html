{% extends 'layout.html' %}

{% block content %}
<h1>Rappels</h1>
<div class="bubble-container">
    {%for rappel in getRappels()%}
        <div class="bubble-rappels">
            <h3>{{rappel.getMed()}}</h3>
            <ul>
                <li>{{rappel.strInfo()}}</li>
                <li>{{rappel.strHours()}}</li>
                <li>{{rappel.strNextHour()}}</li>
            </ul>
        </div>
    {%endfor%}
</div>
<div class="buttons">
    <button
      onclick="window.location.href = '{{ url_for('add_rappel') }}';">Ajouter un rappel</button>
  </div>

{% endblock %}
