{% extends 'layout.html' %}

{% block content %}
<h1>Mon Compte</h1>

<form method="POST" action="{{ url_for('update_profile') }}">
    <label for="first_name">Prénom:</label>
    <input type="text" id="first_name" name="first_name" value="{{ getFirstName() }}" required>

    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" value="{{ getName() }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ getEmail() }}" required>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required>

    <label for="carte_vitale">Carte Vitale:</label>
    <input type="text" id="carte_vitale" name="carte_vitale" value="{{ getCarteVitale() if getCarteVitale() else '' }}">

    <button type="submit">Mettre à jour</button>    
</form>
{% endblock %}
